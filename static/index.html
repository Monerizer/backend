<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>MZ · Monerizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/ui/style.css?v=6"/>
</head>
<body>
  <header class="top">
    <div class="brand">MZ</div>
    <div class="title">
      <h1>Monerizer</h1>
      <div class="sub">Smart 2-leg routing via XMR</div>
    </div>
  </header>

  <main class="wrap">
    <!-- QUOTE -->
    <section class="card">
      <h2>Get Quote</h2>
      <div class="grid g-quote">
        <label>From
          <div class="row">
            <select id="fromAsset"></select>
            <select id="fromNet"></select>
          </div>
        </label>

        <label>To
          <div class="row">
            <select id="toAsset"></select>
            <select id="toNet"></select>
          </div>
        </label>

        <label>Amount
          <input id="amount" type="number" step="0.00000001" value="100"/>
        </label>

        <label>Rate
          <select id="rateType">
            <option value="float">Float</option>
            <option value="fixed">Fixed</option>
          </select>
        </label>

        <div class="row align-end">
          <button id="btnQuote">Get Quote</button>
        </div>
      </div>

      <div id="quoteBox" class="routes"></div>
    </section>

    <!-- START -->
    <section class="card">
      <h2>Start</h2>
      <div class="grid g-start">
        <label>Leg 1 provider
          <select id="leg1Prov">
            <option value="ChangeNOW">ChangeNOW</option>
            <option value="Exolix">Exolix</option>
          </select>
        </label>

        <label>Leg 2 provider
          <select id="leg2Prov">
            <option value="">Auto (best at send)</option>
            <option value="ChangeNOW">ChangeNOW</option>
            <option value="Exolix">Exolix</option>
          </select>
        </label>

        <label class="wide">Payout address
          <input id="payout" placeholder="Customer’s final-chain address"/>
        </label>

        <div class="row align-end">
          <button id="btnStart">Start</button>
        </div>
      </div>

      <div id="startOut" class="start-out hidden">
        <div><b>Swap ID:</b> <code id="sid"></code></div>
        <div><b>Deposit:</b> <code id="deposit"></code> <span id="memoWrap" class="muted"></span></div>
      </div>
    </section>

    <!-- TRACK -->
    <section class="card">
      <h2>Track</h2>
      <div class="row gap">
        <input id="swapId" class="w-320" placeholder="Paste swap id after starting"/>
        <button id="btnStatus">Get Status</button>
        <button id="btnWatch">Watch</button>
        <button id="btnStop">Stop</button>
      </div>

      <div id="statusSteps" class="steps"></div>
      <pre id="statusJson" class="pre hidden"></pre>
    </section>
  </main>

  <footer class="foot">© Monerizer</footer>

  <script src="/ui/app.v5.js?v=6"></script>
</body>
</html>
