<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Monerizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/ui/style.css" rel="stylesheet" />
</head>
<body>
  <div class="top">
    <div class="brand">MZ</div>
    <div class="title">
      <h1>Monerizer</h1>
      <div class="sub">Smart 2-leg routing via XMR</div>
    </div>
  </div>

  <div class="wrap">
    <!-- Get Quote -->
    <div class="card">
      <h2>Get Quote</h2>
      <div class="grid g-quote">
        <div class="row gap">
          <label class="w-320">From
            <div class="row gap">
              <select id="fromAsset" class="w-120"></select>
              <select id="fromNet"   class="w-120"></select>
            </div>
          </label>
        </div>
        <div class="row gap">
          <label class="w-320">To
            <div class="row gap">
              <select id="toAsset" class="w-120"></select>
              <select id="toNet"   class="w-120"></select>
            </div>
          </label>
        </div>
        <div class="row gap">
          <label>Amount
            <input id="amount" type="number" step="0.00000001" value="0.2" />
          </label>
        </div>
        <div class="row gap">
          <label>Rate
            <div class="row gap">
              <select id="rateType">
                <option value="float">Float</option>
                <option value="fixed">Fixed</option>
              </select>
            </div>
          </label>
        </div>
        <div class="row align-end">
          <button id="btnQuote">Get Quote</button>
        </div>
      </div>

      <div id="quoteBox" class="routes"></div>
      <div class="row gap hidden" id="otherRoutesRow">
        <button id="btnShowOthers" class="badge">Show other routes</button>
      </div>
    </div>

    <!-- Start -->
    <div class="card">
      <h2>Start</h2>
      <div class="grid g-start">
        <label>Leg 1 provider
          <select id="leg1Prov">
            <option>ChangeNOW</option>
            <option>Exolix</option>
            <option>SimpleSwap</option>
          </select>
        </label>
        <label>Leg 2 provider
          <select id="leg2Prov">
            <option>ChangeNOW</option>
            <option>Exolix</option>
            <option>SimpleSwap</option>
          </select>
        </label>
        <label>Payout address
          <input id="payout" type="text" placeholder="Recipient address" />
        </label>
        <div class="wide row gap">
          <button id="btnStart">Start</button>
        </div>
      </div>

      <div id="startOut" class="start-out hidden">
        <div class="kv"><div class="muted">Swap ID</div><div><code id="sid"></code></div></div>
        <div class="kv"><div class="muted">Deposit</div><div><code id="deposit"></code><span id="memoWrap"></span></div></div>
      </div>
    </div>

    <!-- Track -->
    <div class="card">
      <h2>Track</h2>
      <div class="row gap">
        <input id="swapId" class="w-320" type="text" placeholder="Swap ID" />
        <button id="btnStatus">Get Status</button>
        <button id="btnWatch">Watch</button>
        <button id="btnStop">Stop</button>
      </div>
      <div id="statusSteps" class="steps"></div>
      <pre id="statusJson" class="pre hidden"></pre>
    </div>

    <div class="foot">Â© Monerizer</div>
  </div>

  <script src="/ui/app.v5.js"></script>
</body>
</html>
